<!DOCTYPE html>
<html>
<head>
  <title>Сканер штрих-кода</title>
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
  <h1>Сканер штрих-кода</h1>
  <div id="scanner-container" style="width: 300px; height: 200px;"></div>
  <p>Распознанный штрих-код: <span id="barcode-result"></span></p>

  <script>
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#scanner-container'),
        constraints: {
          width: 300,
          height: 200,
          facingMode: "environment"
        }
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "upc_reader"]
      }
    }, function(err) {
      if (err) {
        console.error(err);
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(function(result) {
      var code = result.codeResult.code;
      document.getElementById('barcode-result').textContent = code;
      Quagga.stop(); 
    });
  </script>
</body>
</html>
