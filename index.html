<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Сканер штрих-кода и корзина</title>
<script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #reader { width: 100%; max-width: 400px; }
  #cart { margin-top: 20px; }
  .cart-item { display: flex; justify-content: space-between; margin-bottom: 5px; }
  button { margin-left: 10px; }
  #message { margin-top: 15px; font-weight: bold; color: green; }
  #paymentSection { margin-top: 15px; }
</style>
</head>
<body>

<h2>Сканирование штрих-кода</h2>
<div id="reader"></div>
<div>
  <button id="stopScanBtn" style="display:none;">Остановить сканирование</button>
</div>

<div id="cart">
  <h3>Корзина</h3>
  <div id="cartItems"></div>
  <div id="paymentSection" style="display:none;">
    <button id="payBtn">Оплатить</button>
  </div>
</div>

<div id="message"></div>

<script>
const boxBarcodes = [
  "123456789012", "987654321098", "135790246813", "246801357924", "112233445566"
];
const products = {
  "123456789012": "Салат цезарь",
  "987654321098": "Куриный шницель с картошкой",
  "135790246813": "Сэндвич с курицей",
  "246801357924": "Том ям",
  "112233445566": "Рамен"
};

let cart = {};
const cartItemsDiv = document.getElementById('cartItems');
const paymentSection = document.getElementById('paymentSection');
const payBtn = document.getElementById('payBtn');
const messageDiv = document.getElementById('message');
const stopScanBtn = document.getElementById('stopScanBtn');

let html5QrcodeScanner;

function renderCart() {
  cartItemsDiv.innerHTML = "";
  let hasItems = false;
  for(let code in cart) {
    hasItems = true;
    const itemDiv = document.createElement('div');
    itemDiv.className = 'cart-item';
    itemDiv.textContent = `${products[code]} - Количество: ${cart[code]}`;

    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Удалить';
    removeBtn.onclick = () => {
      removeFromCart(code);
    };

    itemDiv.appendChild(removeBtn);
    cartItemsDiv.appendChild(itemDiv);
  }
  paymentSection.style.display = hasItems ? 'block' : 'none';
}

function addToCart(code) {
  if(cart[code]) {
    cart[code]++;
  } else {
    cart[code] = 1;
  }
  renderCart();
}

function removeFromCart(code) {
  delete cart[code];
  renderCart();
}

function onScanSuccess(decodedText, decodedResult) {
  if (boxBarcodes.includes(decodedText)) {
    addToCart(decodedText);
    messageDiv.textContent = `Добавлен товар: ${products[decodedText]}`;
  } else {
    messageDiv.textContent = `Товар с штрихкодом ${decodedText} не найден`;
  }
}

function startScanner() {
  messageDiv.textContent = "";
  stopScanBtn.style.display = 'inline';
  html5QrcodeScanner = new Html5Qrcode("reader");
  const config = { fps: 10, qrbox: {width: 250, height: 100} };
  html5QrcodeScanner.start(
    { facingMode: "environment" }, 
    config, 
    onScanSuccess,
    (errorMessage) => {
      // Можно выводить ошибки сканирования в консоль, не мешая UX
      console.log("Scan error:", errorMessage);
    }
  ).catch(err => {
    alert("Ошибка запуска сканера: " + err);
  });
}

function stopScanner() {
  if(html5QrcodeScanner) {
    html5QrcodeScanner.stop().then(() => {
      html5QrcodeScanner.clear();
      stopScanBtn.style.display = 'none';
      messageDiv.textContent = "Сканирование остановлено";
    }).catch(err => {
      console.error("Ошибка остановки сканера:", err);
    });
  }
}

payBtn.onclick = () => {
  if(Object.keys(cart).length === 0) return;
  stopScanner();
  messageDiv.textContent = "Оплата прошла, Приятного апетита";
  cart = {};
  renderCart();
  setTimeout(() => {
    messageDiv.textContent = "";
    startScanner();
  }, 5000);
}

stopScanBtn.onclick = () => {
  stopScanner();
}

window.onload = () => {
  renderCart();
  startScanner();
};
</script>

</body>
</html>
