<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Сканер штрих-кода и корзина</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #video { width: 100%; max-width: 400px; border: 1px solid #ccc; }
  #cart { margin-top: 20px; }
  .cart-item { display: flex; justify-content: space-between; margin-bottom: 5px; }
  button { margin-left: 10px; }
  #message { margin-top: 15px; font-weight: bold; color: green; }
  #paymentSection { margin-top: 15px; }
</style>
</head>
<body>

<h2>Сканирование штрих-кода</h2>
<video id="video" playsinline autoplay></video>
<button id="startScanBtn">Начать сканирование</button>

<div id="cart">
  <h3>Корзина</h3>
  <div id="cartItems"></div>
  <div id="paymentSection" style="display:none;">
    <button id="payBtn">Оплатить</button>
  </div>
</div>

<div id="message"></div>

<script>
const boxBarcodes = [
  "123456789012", "987654321098", "135790246813", "246801357924", "112233445566"
];
const products = {
  "123456789012": "Салат цезарь",
  "987654321098": "Куриный шницель с картошкой",
  "135790246813": "Сэндвич с курицей",
  "246801357924": "Том ям",
  "112233445566": "Рамен"
};

let cart = {};
const video = document.getElementById('video');
const startScanBtn = document.getElementById('startScanBtn');
const cartItemsDiv = document.getElementById('cartItems');
const paymentSection = document.getElementById('paymentSection');
const payBtn = document.getElementById('payBtn');
const messageDiv = document.getElementById('message');

let stream = null;
let scanning = false;

async function startCamera() {
  if (stream) {
    stopCamera();
  }
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
    scanning = true;
    scanLoop();
  } catch (e) {
    alert("Ошибка доступа к камере: " + e);
  }
}

function stopCamera() {
  if(stream) {
    stream.getTracks().forEach(track => track.stop());
    stream = null;
  }
  scanning = false;
}

function scanLoop() {
  if (!scanning) return;
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

  // Используем библиотеку jsQR для чтения штрихкодов QR и штрихкодов не поддерживает jsQR
  // Вместо этого для простоты эмулируем распознавание кодов с prompt в примере.
  // Для реального проекта надо подключать специализированные библиотеки.

  // Здесь временно - имитация сканирования через пользовательский ввод
  scanning = false;
  stopCamera();
  let simulatedCode = prompt("Введите штрих код для сканирования из списка:\n" + boxBarcodes.join("\n"));
  if(simulatedCode && boxBarcodes.includes(simulatedCode)) {
    addToCart(simulatedCode);
  } else if(simulatedCode) {
    alert("Товар с таким штрих кодом не найден");
  }
  startScanBtn.style.display = 'inline';
}

function addToCart(code) {
  if(cart[code]) {
    cart[code]++;
  } else {
    cart[code] = 1;
  }
  renderCart();
}

function renderCart() {
  cartItemsDiv.innerHTML = "";
  let hasItems = false;
  for(let code in cart) {
    hasItems = true;
    const itemDiv = document.createElement('div');
    itemDiv.className = 'cart-item';
    itemDiv.textContent = `${products[code]} - Количество: ${cart[code]}`;

    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Удалить';
    removeBtn.onclick = () => {
      removeFromCart(code);
    };

    itemDiv.appendChild(removeBtn);
    cartItemsDiv.appendChild(itemDiv);
  }
  paymentSection.style.display = hasItems ? 'block' : 'none';
}

function removeFromCart(code) {
  delete cart[code];
  renderCart();
}

payBtn.onclick = () => {
  if(Object.keys(cart).length === 0) return;
  messageDiv.textContent = "Оплата прошла, Приятного апетита";
  cart = {};
  renderCart();
  setTimeout(() => {
    messageDiv.textContent = "";
    startScanBtn.style.display = 'inline';
  }, 5000);
}

startScanBtn.onclick = () => {
  startScanBtn.style.display = 'none';
  messageDiv.textContent = "";
  startCamera();
};

renderCart();
</script>

</body>
</html>
